{% if error %}
  <div class="bg-yellow-50 border border-yellow-200 p-3 rounded-md">
    <div class="flex items-center">
      <svg class="w-5 h-5 text-yellow-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 15.5c-.77.833.192 2.5 1.732 2.5z"></path>
      </svg>
      <p class="text-sm text-yellow-800">{{ error }}</p>
    </div>
  </div>
{% elif show_balance %}
  <div class="bg-green-50 border border-green-200 p-4 rounded-md">
    <div class="flex items-center justify-between mb-2">
      <div>
        <p class="text-sm font-medium text-green-800">{{ leave_type.name }} Balance</p>
        <p class="text-xs text-green-600">{{ entitlement.used_days }} used of {{ entitlement.allocated_days }}</p>
      </div>
      <div class="text-right">
        <p class="text-lg font-bold text-green-800">{{ entitlement.remaining_days }}</p>
        <p class="text-xs text-green-600">days remaining</p>
      </div>
    </div>
    
    <!-- Progress Bar -->
    <div class="w-full bg-green-200 rounded-full h-2">
      <div 
        class="bg-green-600 h-2 rounded-full" 
        style="width: {% if entitlement.allocated_days > 0 %}{% widthratio entitlement.used_days entitlement.allocated_days 100 %}{% else %}0{% endif %}%"
      ></div>
    </div>
  </div>
{% endif %}
