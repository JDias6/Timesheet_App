{% if error %}
  <div class="bg-red-50 border border-red-200 p-3 rounded-md">
    <div class="flex items-center">
      <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <p class="text-sm text-red-800">{{ error }}</p>
    </div>
  </div>
{% elif show_calculation %}
  {% if balance_warning %}
    <div class="bg-red-50 border border-red-200 p-4 rounded-md mb-3">
      <div class="flex">
        <svg class="w-5 h-5 text-red-500 mr-2 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 15.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
        <div>
          <p class="text-sm font-medium text-red-800">Insufficient Leave Balance</p>
          <p class="text-xs text-red-700">{{ balance_message }}</p>
        </div>
      </div>
    </div>
  {% endif %}
  
  <div class="bg-blue-50 border border-blue-200 p-4 rounded-md">
    <div class="flex items-center">
      <svg class="w-5 h-5 text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <div>
        <p class="text-sm font-medium text-blue-800">
          Total Business Days: <span class="font-bold">{{ days }}</span> days
        </p>
        <p class="text-xs text-blue-600">Weekends are automatically excluded</p>
      </div>
    </div>
  </div>
{% endif %}
